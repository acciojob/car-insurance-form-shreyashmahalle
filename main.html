<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
 <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
        <br><br>

        <!-- Laptop Brands -->
        <label for="car brand">Car Brands:</label>
        <select id="car brand" name="car brand">
            <option value="bmw">BMW</option>
            <option value="tesla">TESLA</option>
            <option value="audi">AUDI</option>
        </select>
        <br><br>

        <!-- Age -->
        <label for="car age">Car Age:</label>
        <input type="number" id="car age" name="car age" required>
        <br><br>

        <!-- Date of Birth -->
        <label for="dop">Date of Purchase(dop):</label>
        <input type="date" id="dop" name="dop" required>
        <br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
		
	<button type="submit">
		Submit
	</button>
		</form>

</body>

</html>
